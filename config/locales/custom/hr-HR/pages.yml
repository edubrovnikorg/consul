      debates:
        title: "Rasprave"
        description: "U sekciji %{link} možete prezentirati i podijeliti svoje mišljenje o problematičnim temama u gradu s ostalim građanima. Ovo je također mjesto za stvaranje ideja uz ostale sekcije %{org} stranice, a koje će voditi do konkretnih akcija od strane tijela javne vlasti."
        link: "rasprave građana"
        feature: "Možete otvarati rasprave, komentirati i ocjenjivati ih sa <strong>Slažem se</strong> ili <strong>Ne slažem se</strong>. Za to trebate %{link}."
        feature_link: "prijaviti na %{org}"
        image_alt: "Gumbi za rangiranje rasprava"
        figcaption: '"Slažem se" i "Ne slažem se" gumbi kako biste ocijenili rasprave.'
      proposals:
        title: "Prijedlozi"
        description: "Sekcija Prijedlozi predstavlja dio participacije građana koji se odnosi na iznošenje konstruktivnih ideja i prijedloga koji doprinose kvalitetnijoj organizaciji života u gradu i boljem efikasnijem načinu upravljanja gradom. Treba jasno razlikovati prijavu prijedloga ili ideje od nekog komunalnog problema ili investicijskog projekta s kojim se susrećemo kroz participativno budžetiranje. Prijedlog se podnosi u svrhu kako bi se sugeriralo nadležnim gradskim tijelima na promjene u načinu njihovog upravljanja, kako bi se sugerirala potreba za promjenom neke postojeće odluke, kako bi se promijenili nazivi ulica ili trgova, kako bi se organiziralo neko događanje, kako bi se preispitala neka odluka ili slično. Dakle, sekcija prijedlozi tj. predložene aktivnosti koje proizlaze iz prihvaćenih prijedloga ili ideja, nisu veliki projekti ili zahvati koji u gradskom proračunu imaju vlastitu stavku, već se po potrebi, ukoliko je za njihovu realizaciju potrebno finaciranje, financiraju iz postojećih stavki. Svi građani prijedloge podržavaju ili ne podržavaju i mogu ih komentirati. Gradska nadležna tijela mogu razmatrati svaki prijedlog, a ukoliko neki prijedlog prikupi značaju potporu od minimalno 250 građana, taj prijedlog se  prioritetno razmatra i to na višim instancama gradske uprave."
        link: "prijedlozi građana"
        image_alt: "Gumb za potporu prijedloga"
        figcaption: 'Dugme za "Potporu" prijedloga.'
      budgets:
        title: "Participativni budžeti"
        description: "Sekcija %{link} pomaže građanima u provedbi direktne odluke o trošenju dijela javnog proračuna."
        link: "participativni budžeti"
        image_alt: "Različite faze participativnog budžetiranja"
        figcaption: '"Potpora" i "Glasanje" faze participativnih budžeta.'
      polls:
        title: "Ankete"
        description: "Sekcija Ankete aktiviraju se kada službeno gradsko tijelo iznese određenu problematiku ili dvojbu o kojoj svojim glasom, građani mogu dati svoje mišljenje. Rezultati anketa nisu obvezujući za gradsku upravu već predstavljaju isključivo indikativan pokazatelj za određene odluke ili akcije, tj. predstavljaju bilo građana."
        link: "anketa"
        feature_1: "Kako bi sudjelovali u anketi %{link} i potvrdite svoj račun."
        feature_1_link: "prijavite se na %{org_name}"
      processes:
        title: "Javno savjetovanje"
        description: "U sekciji %{link}, građani sudjeluju u stvaranju i modifikaciji propisa koji utječu na područje javnog djelovanja te mogu ponuditi mišljenje na temu propisa iz prošlih rasprava."
        link: "javno savjetovanje"
        feature: "Kako biste sudjelovali u javnim savjetovanjima kliknite na %{link} i potvrdite svoj račun."
        feature_link: "prijavite se na %{org_name}"
      faq:
        title: "Tehnički problemi?"
        description: "Pročitajte FAQ kako biste dobili odgovore na svoja pitanja."
        button: "Pregledajte često postavljana pitanja"
        page:
          title: "Često postavljana pitanja"
          description: "Koristite ovu stranicu kako biste riješili učestala FAQ korisnika ove stranice."
      other:
        title: "Ostale zanimljive informacije"
        how_to_use: "Koristi %{org_name} u svojem gradu"
        description: Svoj doprinos zajednici (rasprave, prijedlozi građana i investicijski projekti) možete uskladiti s ciljevima održivog razvoja 2030, što će nam omogućiti da imamo pregled našeg doprinosa svakom od ciljeva održivog razvoja. U nastavku možete saznati o svim ciljevima, njihovim zadacima i lokaliziranim zadacima.
        sdg: COR
      how_to_use:
        text: |-
          Koristite ga za Vašu lokalnu vlast ili nam pomognite poboljšati ga, softver je besplatan. 

          Ovaj Otvoreni Portal Vlade koristi [CONSUL app](https://github.com/consul/consul 'consul github') besplatni softvere, s [licence AGPLv3](http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' ), koja znači jednostavnije riječi koje svatko može slobodno koristiti, kopirati, detaljno pregledati, modificirati i redistribuirati ih svijetu s modifikacijama koje žele (prilikom čega i ostali mogu isto napraviti). Zato jer mi mislimo da je kultura bolja i bogatija kada se dijeli. 

          Ako ste programer možete vidjeti kod i pomoći nam poboljšati ga [CONSUL app](https://github.com/consul/consul 'consul github').
      titles:
        how_to_use: Koristite ga za svoje lokalno javno tijelo
    privacy:
