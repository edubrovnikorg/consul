    accessibility:
      title: Dostupnost
      description: |-
        Pristupačnost na webu se odnosi na mogućnost pristupu internetu i sadržaju svim ljudima, bez obzira na moguće nemogućnosti (fizičke, intelektualne i tehničke) koji mogu nastati ili od onih koji proizlaze iz konteksta uporabe (tehnološke ili okolišne).

        Kada su web sjedišta osmišljena s obzirom na pristupačnost, svi korisnici mogu pristupiti sadržaju pod jednakim uvjetima, na primjer:
      examples:
        - Pružanjem alternativni tekst da zamijene slike, slijepi ili slabovidni korisnici mogu koristiti posebne čitače za pristup informacijama.
        - Kada videozapisi imaju titlove, korisnici s poteškoćama u slušanju mogu u potpunosti razumjeti video.
        - Ako su sadržaji pisani jednostavnim i ilustriranim jezikom, korisnicima s problemima u učenju se omogućava bolje razumijevanje.
        - Ako korisnici s problemima s pokretljivošću imaju poteškoća s korištenjem miša, postoje alternativni načini korištenja tipkovnice u navigaciji.
      keyboard_shortcuts:
        title: Prečaci na tipkovnici
        navigation_table:
          description: Kako bi se na ovoj web stranici mogli kretati na pristupačan način, programirana je grupa tipki za brzi pristup, koja okuplja glavne dijelove od općeg interesa u kojima je stranica organizirana.
          caption: Prečaci tipkovnice za navigacijski izbornik
          key_header: Tipka
          page_header: Stranica
          rows:
            - key_column: 0
              page_column: Home
            - key_column: 1
              page_column: Rasprave
            - key_column: 2
              page_column: Prijedlozi
            - key_column: 3
              page_column: Glas
            - key_column: 4
              page_column: Participativni budžeti
            - key_column: 5
              page_column: Zakonski procesi
        browser_table:
          description: "Ovisno o operativnom sustavu i korištenom pregledniku, kombinacija tipki bit će slijedeća:"
          caption: Kombinacija tipki ovisi o operativnom sustavu i pregledniku
          browser_header: Preglednik
          key_header: Kombinacija tipki
          rows:
            - browser_column: Pretraživač
              key_column: ALT + prečac nako čega treba pritisnuti ENTER
            - browser_column: Firefox
              key_column: ALT+ CAPS + prečac
            - browser_column: Chrome
              key_column: ALT + prečac (CTRL + ALT + prečac za MAC)
            - browser_column: Safari
              key_column: ALT + prečac (CMD + prečac za MAC)
            - browser_column: Opera
              key_column: CAPS + ESC + prečac
      textsize:
        title: Veličina teksta
        browser_settings_table:
          description: Web dizajn stranice omogućuje korisniku da odabere veličinu teksta koja mu odgovara. Ova radnja može se izvršiti na različite načine, ovisno o pregledniku koji se koristi.
          browser_header: Preglednik
          action_header: Potrebno je provesti sljedeću radnju
          rows:
            - browser_column: Explorer
              action_column: Pregled > Veličina teksta
            - browser_column: Firefox
              action_column: Pregeled > Veličina
            - browser_column: Chrome
              action_column: Postavke (ikona) > Opcije > Napredno > Web Sadržaj > Veličina teksta
            - browser_column: Safari
              action_column: Pregled > Povećaj/Umanji
            - browser_column: Opera
              action_column: Pregled > skala
        browser_shortcuts_table:
          description: "Drugi način za izmjenu veličine teksta je korištenje prečaca na tipkovnici koji su definirani u preglednicima, posebice kombinacije tipki:"
          rows:
            - shortcut_column: CTRL i + (CMD i + na MAC)
              description_column: Povećava veličinu teksta
            - shortcut_column: CTRL i - (CMD i - na MAC)
              description_column: Umanjuje veličinu teksta
      compatibility:
        title: Kompatibilno sa standardima i vizualnim dizajnom
        description: 'Sve stranice ove internetske stranice u skladu su sa <strong>Smjernicama o pristupačnosti</strong> ili Općim Uvjetima dostupnog dizajna koje je utemeljila Radna skupina <abbr title="Web Accessibility Initiative" lang="en">WAI</abbr> koja pripada W3C.'
